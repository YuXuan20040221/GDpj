task: detect
# detect 物件偵測 | segment 分割 | classify 分類
mode: train
# train 訓練 | predict 推理 | export 匯出
model: yolov8s.pt
data: datasets/train.yaml
epochs: 20
# 圈數
time: null
patience: 100
# 若 100 個 epoch 沒有改善，則提早結束訓練
batch: 16
# 每批處理 16 張影像
imgsz: 640
save: true
save_period: -1
# 每 N 個 epoch 儲存一次（-1 = 只存最後的最佳權重）
cache: false
# 是否快取影像（true = 加速，但需大量 RAM）
device: null
# 設備（null = 自動選擇 GPU/CPU）
workers: 8
# 資料讀取執行緒數（多核 CPU 可調高，加速數據載入）
project: model
name: yolov8s_custom3
exist_ok: false
pretrained: true
# 是否使用 預訓練權重
optimizer: auto
# 自動選擇優化器（通常是 AdamW）
verbose: true
seed: 0
deterministic: true
single_cls: false
# 是否將所有物件視為 單一類別
rect: false
cos_lr: false
close_mosaic: 10
resume: false
amp: true
fraction: 1.0
profile: false
freeze: null
multi_scale: false
# 是否 多尺度訓練（提升泛化能力，但訓練變慢）
overlap_mask: true
mask_ratio: 4
dropout: 0.0
val: true
split: val
save_json: false
save_hybrid: false
conf: null
# 信心閾值（預測時小於該值的物件將被忽略）
iou: 0.7
max_det: 300
# 最大檢測目標數量
half: false
dnn: false
plots: true
source: null
vid_stride: 1
stream_buffer: false
visualize: false
augment: false
# 推理時是否使用 測試時增強
agnostic_nms: false
classes: null
retina_masks: false
embed: null
show: false
save_frames: false
save_txt: false
save_conf: false
save_crop: false
show_labels: true
show_conf: true
show_boxes: true
line_width: null
format: torchscript
keras: false
optimize: false
int8: false
dynamic: false
simplify: true
opset: null
workspace: null
nms: false
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1
box: 7.5
cls: 0.5
dfl: 1.5
pose: 12.0
kobj: 1.0
nbs: 64
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
bgr: 0.0
mosaic: 1.0
mixup: 0.0
copy_paste: 0.0
copy_paste_mode: flip
auto_augment: randaugment
erasing: 0.4
crop_fraction: 1.0
cfg: null
tracker: botsort.yaml
save_dir: model\yolov8s_custom3
